<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista AR - Modelo 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { margin-top: 20px; }
    model-viewer { width: 100%; height: 80vh; background: #fff; }
  </style>
</head>
<body>
  <h1>Mi modelo 3D en AR</h1>
  <model-viewer src="index.html" ios-src="index.html" ar ar-modes="scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
  <p>Si usas iPhone/iPad, toca el modelo para verlo en AR.</p>
</body>
</html>
